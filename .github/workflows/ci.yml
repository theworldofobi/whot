name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-system-dev \
            libsqlite3-dev \
            nlohmann-json3-dev \
            libwebsocketpp-dev

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j$(nproc)

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
